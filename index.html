<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
    <title>Product filter and search</title>
</head>

<body>
    <div class="wrapper">
        <div class="search-container">
            <input type="search" placeholder=" Search product name here.." id="search-input">
            <button id="search">search</button>
        </div>
        <div id="button">

            <button class="button-value" onclick="filterProducts('All') "> All</button>
            <button class="button-value" onclick="filterProducts('Topwear')"> Topwear</button>
            <button class="button-value" onclick="filterProducts('Bottomwear')"> Bottomwear</button>
            <button class="button-value" onclick="filterProducts('Jacket')"> Jacket</button>
            <button class="button-value" onclick="filterProducts('Watch')"> Watch</button>

        </div>
        <div id="products"></div>
    </div>

    <!-- script file -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
